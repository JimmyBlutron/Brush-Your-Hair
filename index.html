<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar in Plain JS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <img id="logo" src="logo.png" alt="Logo">
    <div id="container">
      
      <div id="header">
        <div id="monthDisplay"> </div>
        <div id="eventTitle"> </div>
        <div id="countdown"> </div>
        <div>
          <button type="button" id="backButton">Back</button>
          <button type="button" id="nextButton">Next</button>
        </div> 
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Select a task for today</h2>

      <select id="eventTitleSelect">
        <option value="">Select a task</option>
        <option value="Brushing Session">Brushing Session</option>
        <option value="Washing Session">Washing Session</option>
        <option value="Apply Durag">Put Your Durag On</option>
        <option value="Haircut">Schedule Haircut</option>
      </select>

      <input id="eventTimeInput" type="time" placeholder="Event Time (HH:mm)"/>

      <select id="eventDurationSelect">
        <!-- Added time values for testing events -->
        <option value="1">1 minutes</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>

      <p id="countdownElement"></p>

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h1 id="eventText"></h1>
      <p id="deleteModalMessage"></p>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
